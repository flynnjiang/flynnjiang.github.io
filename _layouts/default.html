<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh">


<head>

<link rel="stylesheet" type="text/css" href="/style/main.css" />

{% if page.title == "Home" %}

{% if page.layout == "post" %}

<!-- Load jQuery -->
<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
<script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-1.11.2.min.js"><\/script>')</script>
<!-- Load main & header script -->
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/header.js"></script>


<title>{{ page.title }} - Flynn</title>

</head>


<body>

	Header
=====================-->
<header>

	<!-- Logo -->

	<nav id="hdr_nav">

			<dt><a href="#">Menu</a></dt>

			<dd><a href="/index.html">首页</a></dd>

	<!-- Search Box -->
    <form id="hdr_search" method="GET" action="http://cn.bing.com/search" target="_blank">

=====================-->

{{content}}

</div>

=====================-->
